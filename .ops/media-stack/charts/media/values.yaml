# Default values for emby.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jaredallard/emby-server
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

storage:
  size: 800Gi
  mountPath: /nfs
  hostPath: /

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
